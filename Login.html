<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { border:1px solid black; padding:30px; border-radius:10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion</h2>

    <label>Nom d'utilisateur</label><br>
    <input type="text" id="username"><br><br>

    <label>Mot de passe</label><br>
    <input type="password" id="password"><br><br>

    <button onclick="login()">Se connecter</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      
      const correctUser = "admin";
      const correctPass = "1234";

      if (user === correctUser && pass === correctPass) {
        window.location.href = "index.html"; // your real page
      } else {
        alert("Nom d'utilisateur ou mot de passe incorrect.");
      }
    }
  </script>
</body>
</html>
